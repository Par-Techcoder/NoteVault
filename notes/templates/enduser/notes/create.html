<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Consolas, monospace;
    }
    .menu-bar {
      background-color: #2b2b2b;
      color: white;
      display: flex;
      padding: 8px 16px;
      font-size: 14px;
    }
    .menu-bar div {
      margin-right: 20px;
      cursor: pointer;
    }
    .editor {
      padding: 20px;
      height: calc(100vh - 40px);
      outline: none;
      white-space: pre-wrap;
      font-size: 16px;
    }
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #2b2b2b;
      color: #aaa;
      padding: 4px 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>


  <div class="menu-bar">
    <div>File</div>
    <div>Edit</div>
    <div>View</div>
  </div>

  <div class="editor" contenteditable="true">
    <!-- Editable text area -->
  </div>

  <div class="status-bar">
    <span>Ln 1, Col 1</span>
    <span>UTF-8</span>
  </div>
</body>
</html>
